<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tkw</title>
    <style>
        body {
            font-family: serif;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {

            padding: 10px 15px;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }

    </style>
</head>
<body>
    <h1>make a webhook say anything!</h1>

    
    <div class="form-group">
        <label for="username">username (optional):</label>
        <input type="text" id="username" placeholder="Custom username for the message">
    </div>
    
    <div class="form-group">
        <label for="message">message</label>
        <textarea id="message" rows="5" required placeholder="Enter your message here..."></textarea>
    </div>
    
    <button onclick="sendToWebhook()">Send Message</button>

    <a href="https://discord.gg/7e7nNqMWNS">this is where you'll see your message</a>
    
    <div id="status"></div>
    
    <script>
        function sendToWebhook() {
            const webhookUrl = "https://discord.com/api/webhooks/1358765838127071253/xgPvLDRCR9ZSathTF2_v_xE1tV1jfLttEa1jksDEVcmiXikKr35ovud1JkmyWU8pPb4e";
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const statusElement = document.getElementById('status');
            
            if (!webhookUrl || !message) {
                statusElement.textContent = 'please fill in all required fields';
                statusElement.className = 'error';
                return;
            }
            
            const payload = {
                content: message
            };
            
            if (username) {
                payload.username = username;
            }
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('failed to send message');
                }
                statusElement.textContent = 'message sent successfully!';
                statusElement.className = 'success';
                document.getElementById('message').value = '';
            })
            .catch(error => {
                statusElement.textContent = 'Error: ' + error.message;
                statusElement.className = 'error';
            });
        }
    </script>
</body>
</html>
