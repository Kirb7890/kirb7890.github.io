<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Messenger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 15px;
            max-width: 600px;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:active {
            background-color: #4752C4;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        a {
            color: #5865F2;
            text-decoration: none;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Make a Webhook Say Anything!</h1>
    
    <div class="form-group">
        <label for="username">Username (optional):</label>
        <input type="text" id="username" placeholder="Custom username for the message">
    </div>
    
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="5" required placeholder="Enter your message here..."></textarea>
    </div>
    
    <button onclick="sendToWebhook()">Send Message</button>

    <a href="https://discord.gg/7e7nNqMWNS">View your message in Discord</a>
    
    <div id="status"></div>
    
    <script>
        function sendToWebhook() {
            const webhookUrl = "https://discord.com/api/webhooks/1358765838127071253/xgPvLDRCR9ZSathTF2_v_xE1tV1jfLttEa1jksDEVcmiXikKr35ovud1JkmyWU8pPb4e";
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const statusElement = document.getElementById('status');
            
            // Clear previous status
            statusElement.className = '';
            statusElement.style.display = 'none';
            
            if (!message) {
                statusElement.textContent = 'Please enter a message';
                statusElement.className = 'error';
                return;
            }
            
            const payload = {
                content: message
            };
            
            if (username) {
                payload.username = username;
            }
            
            // Simple loading indicator
            statusElement.textContent = 'Sending...';
            statusElement.className = '';
            statusElement.style.display = 'block';
            
            // Use a more compatible approach for Switch browser
            const xhr = new XMLHttpRequest();
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    statusElement.textContent = 'Message sent successfully!';
                    statusElement.className = 'success';
                    document.getElementById('message').value = '';
                } else {
                    statusElement.textContent = 'Error: Failed to send message';
                    statusElement.className = 'error';
                }
            };
            
            xhr.onerror = function() {
                statusElement.textContent = 'Error: Network problem';
                statusElement.className = 'error';
            };
            
            xhr.send(JSON.stringify(payload));
        }
    </script>
</body>
</html>
